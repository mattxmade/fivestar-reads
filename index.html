<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="staricon_48x48.ico?">
  <link rel="stylesheet" href="style.css">
  <title>5 Star Reads</title>
</head>
<body>

  <header>
    <div class="branding">
      <h1>5 <i class="fas fa-star"></i> Reads</h1>
      <p>A place to rate your books.</i></p>        
    </div>

    <div class="account-options">
      <button id="js-form-button" class="form-button" type="menu">NEW BOOK</button>
      <button id="js-remove-all" class="remove-all-btn" type="menu">REMOVE ALL</button>      
    </div>
  </header>
  

  <div class="wrapper">
    <main>
      <div class="placeholder">
        <i class="fas fa-plus-circle form-button"></i>
      </div>
      
    </main>
  </div>

  <dialog class="modal" id="js-modal">
    <i class="fas fa-times-circle js-close-button"></i>
    <form action="" method="">
      <fieldset>
        <legend>Add a new book <i class="fas fa-book" style="margin: 0 1rem;"></i></legend>
        <ul>
          <li>
            <label for="title">Title</label>
            <input id="js-title" name="title" type="text" placeholder="e.g. A Clash of Kings">
          </li>

          <li>
            <label for="author">Author</label>
            <input id="js-author" name="author" type="text" placeholder="e.g. George R.R. Martin">
          </li>

          <li>
            <label for="genre">Genre</label>
            <select id="js-select" name="genre">
              <option value="">Other</option> -->
              <option value="Horror">Horror</option>
              <option value="Comedy">Comedy</option>
              <option value="Fantasy" selected>Fantasy</option>
              <option value="Romance">Romance</option>
              <option value="Educational">Educational</option>
              <option value="Biography">Biography</option>
              <option value="Sci-Fi">Science-Fiction</option>
              <option value="Crime-Mystery">Crime & Mystery</option>
              <option value="Action-Adventure">Action & Adventure</option>
            </select>
          </li>

          <li class="form-row-4">
            <div>
              <label for="year">Year</label>
              <input id="js-year" type="number" min="0" max="2099" step="1" placeholder="e.g. 2022"  name="year">
            </div>
            <div>
              <label for="pages">Pages</label>
              <input id="js-pages" name="pages" type="number">
            </div>
          </li>

          <li>
            <label for="blurb">Description</label>
            <textarea id="js-blurb" name="blurb"></textarea>
          </li>

          <li class="read-status">
            <p>Have you read this book?</p>
            
            <label for="status">Yes</label>
            <input name="status" type="radio" value="read">

            <label for="status">No</label>
            <input name="status"type="radio" value="unread">
          </li>

          <li>
            <button type="submit">Add</button>
            <button type="reset" id="js-clear-form" class="back-button">Clear</button>
          </li>
        </ul>
      </fieldset>
    </form>
    
    <div id="js-form-alert" class="form-alert"><p id="js-form-alert-message"></p></div>
  </dialog>

</body>
<script src="bookLibrary.js"></script>
</html>
