<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <title>My Book Library</title>
</head>
<body>

  <button id="js-form-button" class="form-button" type="menu">Add new book</button>

  <div class="wrapper">
    <main>
      <div class="placeholder">
        
      </div>
      
    </main>
  </div>

  <dialog class="modal" id="js-modal">
    <form action="" method="">
      <fieldset>
        <legend>Add a new book</legend>
        <ul>
          <li>
            <label for="title">Title</label>
            <input id="js-title" name="title" type="text" required>
          </li>

          <li>
            <label for="author">Author</label>
            <input id="js-author" name="author" type="text" required>
          </li>

          <li>
            <label for="genre">Genre</label>
            <select id="js-select" name="genre">
              <option value="">--Please select a genre--</option> -->
              <option value="Horror">Horror</option>
              <option value="Comedy">Comedy</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Romance">Romance</option>
              <option value="Historical">Historical</option>
              <option value="Biography">Biography</option>
              <option value="Sci-Fi">Science-Fiction</option>
              <option value="Crime-Mystery">Crime & Mystery</option>
              <option value="Action-Adventure">Action & Adventure</option>
            </select>
          </li>

          <li class="form-row-4">
            <div>
              <label for="year">Year</label>
              <input id="js-year" type="number" name="year">
            </div>
            <div>
              <label for="pages">Pages</label>
              <input id="js-pages" name="pages" type="number">
            </div>
          </li>

          <li>
            <label for="blurb">Description</label>
            <textarea id="js-blurb" name="blurb">

            </textarea>
          </li>

          <li>
            <p>Have you read this book?</p>
            
            <label for="status">Yes</label>
            <input name="status" type="radio" value="read">

            <label for="status">No</label>
            <input name="status"type="radio" value="unread">
          </li>

          <li>
            <button type="submit">Add</button>
          </li>
        </ul>
      </fieldset>
    </form>

    <button id="js-back-button" class="back-button">Back</button>
  </dialog>


  
</body>
<script src="bookLibrary.js"></script>
</html>
